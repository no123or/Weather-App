<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<!-- Bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Custom CSS link -->
 <link rel="stylesheet" href="style.css">
 <!-- font awesome link -->
 <script src="https://kit.fontawesome.com/1e34fe82d2.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- header --> 
<h2 id="heading">Weather Web-app</h2>
<!-- main -->
 <main>
  <div class="card">
   <div class="searchBtn">
    <input type="text" placeholder="enter your city" spellcheck="false">
    <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
   </div>
   <div id="Weather">
   <div class="image" >
    <img src="./morning.jfif" alt="weather" class="weather-image" width="150px" height="150px">
   </div>
   <div class="weather">
    <h1 class="tempp">31&deg;C</h1> 
    <h1 class="city">Faisalabad</h1>
   </div>
   <div class="weatherInfo">
    <div class="row">
    <div class="col-md-6" id="details">
        <i class="fa-solid fa-water" class="icon"></i> 
        <p class="humidity">66%</p>
        <p>humidity</p>
    </div>
    <div class="col-md-6" id="details">
      <div class="wind-icon">
        <i class="fa-solid fa-wind" class="icon"></i>
      </div>
      <p class="wind">3.77 Km/h</p>
      <p>Wind speed</p>
    </div>
    </div>
   </div>
  </div>
  </div>
 </main>

<!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Javascript link -->
 <script src="./script.js"></script>
</body>
</html>
